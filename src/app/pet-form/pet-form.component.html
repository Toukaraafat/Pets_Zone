<app-inner-header></app-inner-header>
<section class="pet-form p-sm-5 p-4">
    <form action="" method="">
        <div class="row m-0">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="name" id="name">
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Age" id="age">
                    <label for="name">Age</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Animal Type" id="animalType">
                    <label for="animalType">Animal Type</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Gender" id="gender">
                    <label for="gender">Gender</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Address" id="address">
                    <label for="address">Address</label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="More Info" id="message"></textarea>
                    <label for="message">More Info</label>
                </div>
            </div>
            <div class="col-md-12">
                <label for="image">Upload a pet photo</label>
                <input type="file" id="image" class="form-control mt-2"  />
            </div>
            <div class="col-12">
                <button class="btn mt-4" type="submit">Add Pet</button>
              </div>

        </div>
    </form>
</section>
