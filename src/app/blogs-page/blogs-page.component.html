<section class="inner-header">
    <figure>
        <img src="../../assets/images/bg-breadcrumb.jpg" alt="breadcrumb">
        <figcaption>
            <h2 class="title display-4">Community</h2>
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <ul class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Blogs</li>
                </ul>
            </nav>
        </figcaption>
    </figure>
</section>
<div class="p-sm-5 p-4">
    <div class="row">
        <div class="col-lg-4 col-md-6 pt-4" data-aos="zoom-in" *ngFor="let post of posts">
            <app-blog-card  [post]="post" ></app-blog-card>
    </div> 
    </div>
</div>
<a routerLink="/blogform"class="btn fixed-btn" download="" style="margin-right: 15%;" (click)="add()">
    Add your blog</a>
