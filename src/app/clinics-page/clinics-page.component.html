<section class="inner-header">
    <figure>
        <img src="../../assets/images/bg-breadcrumb.jpg" alt="breadcrumb">
        <figcaption>
            <h2 class="title display-4">Clinics</h2>
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <ul class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Clinics</li>
                </ul>
            </nav>
        </figcaption>
    </figure>
</section>
<section class="p-sm-5 p-4">
<div class="row m-0">

    <div *ngIf="clinics">yes</div>
    @for(clinic of clinics; track clinic.id){
            <div class="col-lg-2">
                <div class="item " data-aos="zoom-in">
                    <a  [routerLink]="['/clinic' , clinic.id]">
                        <img class="img-fluid " src="{{clinic.cover}}" alt="clinic" />
                    </a>
                </div>
            </div>
    }
    
</div>
</section>
