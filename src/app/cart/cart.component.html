<div class="products-cards row mx-0">
  <div *ngFor="let item of cartService.cartItems; let i = index" class="col-lg-4">
    <div class="item my-4 p-4 text-center" data-aos="zoom-in">
      <img src="{{ item.image }}" alt="{{ item.name }}">
      <div class="content">
        <h5 class="py-3 main-color m-0">
          <a>{{ item.name }}</a>
        </h5>
        <p class="sec-color">{{ item.price }}EG</p>

        <div class="btn-group" role="group">
          <button class="m-1" (click)="cartService.removeFromCart(i)">Remove</button>
          <button class="m-1" (click)="cartService.updateQuantity(i, item.quantity + 1)">+1</button>
          <p class="m-1">{{ item.quantity }}</p>
          <button class="m-1" (click)="cartService.updateQuantity(i, item.quantity - 1)">-1</button>
        </div>
      </div>
    </div>
  </div>
</div>
