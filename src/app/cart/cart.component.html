<div class="products-cards row mx-0">
  <div *ngFor="let item of cartService.cartItems; let i = index" class="col-lg-4">
    <div class="item my-4 p-4 text-center" data-aos="zoom-in">
      <img src="{{ item.image }}" alt="{{ item.name }}">
      <div class="content">
        <h5 class="py-3 main-color m-0">
          <a>{{ item.name }}</a>
        </h5>
        <p class="sec-color">{{ item.price }}EG</p>

        <div class="btn-group" role="group">
          <button class="m-1 btnX" (click)="cartService.removeFromCart(i); onCartChange()">Remove</button>
          <button class="m-1 btnXX" (click)="cartService.updateQuantity(i, item.quantity + 1); onCartChange()">+1</button>
          <p class="m-1 text-secondary">{{ item.quantity }}</p>
          <button class="m-1 btnXX" (click)="cartService.updateQuantity(i, item.quantity - 1); onCartChange()">-1</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center mt-4">
  <button class="btn btn-primary" (click)="checkout()">Checkout</button>
</div>
