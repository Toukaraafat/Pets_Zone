<section class="inner-header">
  <figure>
    <img src="../../assets/images/bg-breadcrumb.jpg" alt="breadcrumb">
    <figcaption>
      <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <ul class="breadcrumb justify-content-center">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">SignUp </li>
        </ul>
      </nav>
    </figcaption>
  </figure>
</section>

<section class="vh-70">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" style="background-color: rgb(233, 222, 207);">
              <img src="../../assets/images/dog.png" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
                  <div class="d-flex align-items-center mb-3">
                    <img src="../../assets/images/logo.png" alt="Logo" style="height: auto; width: 10vw;">
                  </div>
                
                  <div class="row g-2">
                    <div class="col-md">
                      <div class="form-outline">
                        <input type="text" class="form-control form-control-md mb-3" placeholder="User name" formControlName="name" />
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-outline">
                        <input type="email" class="form-control form-control-md mb-3" placeholder="Email" formControlName="email" />
                      </div>
                    </div>
                  </div>
                
                  <!-- Repeat similar blocks for other form controls -->
                
                  <div *ngIf="registerForm.get('name').hasError('required')">
                    User name is required.
                  </div>
                
                  <!-- Repeat similar blocks for other validation messages -->
                
                  <div class="pt-2 mb-1">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Sign Up</button>
                  </div>
                
                  <a class="small text-muted" href="#!">Already have an account? 
                    <a routerLink="/login" routerLinkActive="active_link"
                      [routerLinkActiveOptions]="{ exact: true }"
                      style="color: #ff4880;">Login Here</a>
                  </a>
                </form>



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
