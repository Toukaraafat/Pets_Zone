<section class="inner-header">
    <figure>
        <img src="../../assets/images/bg-breadcrumb.jpg" alt="breadcrumb">
        <figcaption>
            <h2 class="title display-4">{{product.product_name}}</h2>
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <ul class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/shop">Shop</a></li>
                    <li class="breadcrumb-item active">{{product.product_name}}</li>
                </ul>
            </nav>
        </figcaption>
    </figure>
</section>
<section class="product-details p-sm-5 p-4">
    <div class="row mx-0 align-items-center">
        <div class="col-lg-6 col-md-6">
            <div class="product-img">
                <img src="{{product.image}}" alt="product">
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <h5 class="sec-color">{{product.category_name}}</h5>
            <h3 class="main-color">{{product.name}}
            </h3>
            <p>{{product.description}}</p>
            <ul class="fa-ul">
                <li><span class="fa-li"><i class="fa fa-paw sec-color" aria-hidden="true"></i>
                    </span>
                    <strong class="main-color">Ingredients :</strong> {{product.ingredients}}
                </li>
                <li><span class="fa-li"><i class="fa fa-paw sec-color" aria-hidden="true"></i>
                    </span>
                    <strong class="main-color">Weight :</strong> {{product.weight}}

                </li>
                <li><span class="fa-li"><i class="fa fa-paw sec-color" aria-hidden="true"></i>
                    </span>
                    <strong class="main-color">Price :</strong> {{product.price}} EGP
                </li>
            </ul>
            <div class="col-12">
                <button class="btn mt-4" (click)="addToCart()">Add to cart</button>
              </div>
        </div>

    </div>
</section>
